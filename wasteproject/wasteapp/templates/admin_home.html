<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Waste Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Optional for charts -->
    <style>
        body {
            background-color: #f9fafb;
            display: flex;
            min-height: 100vh;
            margin: 0;
        }

        .sidebar {
            background-color: #2f855a;
            color: white;
            width: 250px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            overflow-y: auto; /* Makes the sidebar scrollable */
            padding-top: 1rem;
        }

        .sidebar a {
            color: white;
        }

        .sidebar a:hover {
            background-color: #38a169;
        }

        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }

        .card-header {
            font-size: 1.25rem;
            font-weight: bold;
        }

        .card-body {
            font-size: 1.1rem;
        }

        .dashboard-header {
            color: #38a169;
            font-weight: bold;
            text-align: center;
            margin-top: 2rem;
            font-size: 2rem;
        }

        .chart-container {
            width: 100%;
            height: 400px;
        }

        .main-content {
            margin-left: 250px; /* Offset the main content to the right to make space for sidebar */
            width: 100%;
            padding: 2rem;
            overflow: hidden;
        }

        /* Optional: Add a small gap between sidebar and content */
        .content-gap {
            margin-left: 16px;
        }
    </style>
</head>

<body class="font-sans">

    <div class="sidebar">
        <h2 class="text-2xl font-bold mb-6 px-4">Waste Management</h2>
        <ul>
            <li><a href="#" class="block py-2 px-4 rounded hover:bg-green-600">Dashboard</a></li>
            <li><a href="/user_list/" class="block py-2 px-4 rounded hover:bg-green-600">Manage Users</a></li>
            <li><a href="#" class="block py-2 px-4 rounded hover:bg-green-600">Waste Reports</a></li>
            <li><a href="#" class="block py-2 px-4 rounded hover:bg-green-600">Site Settings</a></li>
            <li><a href="/logout/" class="block py-2 px-4 rounded hover:bg-green-600">Logout</a></li>
        </ul>
    </div>
    <!-- Main Content -->
    <div class="main-content">
        <!-- Dashboard Header -->
        <div class="dashboard-header">
            Admin Dashboard
        </div>
    {% block content %}
        
        <!-- Cards Section -->
        <div class="grid grid-cols-3 gap-6 mt-8">
            <!-- Users Card -->
            <div class="card">
                <div class="card-header">Total Users</div>
                <div class="card-body">150</div>
            </div>

            <!-- Waste Reports Card -->
            <div class="card">
                <div class="card-header">Waste Reports</div>
                <div class="card-body">72 Reports</div>
            </div>

            <!-- Active Tasks Card -->
            <div class="card">
                <div class="card-header">Active Tasks</div>
                <div class="card-body">15</div>
            </div>
        </div>

        <!-- Waste Statistics Chart -->
        <div class="mt-10">
            <h2 class="text-lg font-semibold text-center mb-6">Waste Statistics Overview</h2>
            <div class="chart-container">
                <canvas id="wasteChart"></canvas>
            </div>
        </div>

    {% endblock %}
    </div>

    <script>
        // Waste Statistics Chart (optional)
        var ctx = document.getElementById('wasteChart').getContext('2d');
        var wasteChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: 'Waste Collected (kg)',
                    data: [120, 150, 200, 170, 210, 250],
                    backgroundColor: '#38a169',
                    borderColor: '#38a169',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>

</body>

</html>
