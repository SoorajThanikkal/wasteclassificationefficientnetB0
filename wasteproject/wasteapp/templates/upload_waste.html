<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Waste Image | Waste Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9fafb;
        }

        .upload-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 4rem;
        }

        .upload-header {
            text-align: center;
            font-size: 2rem;
            color: #38a169;
            font-weight: bold;
            margin-bottom: 1.5rem;
        }

        .upload-btn {
            background-color: #38a169;
            color: white;
            padding: 1rem;
            width: 100%;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }

        .upload-btn:hover {
            background-color: #2f855a;
        }

        .back-btn {
            background-color: #4a5568;
            color: white;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 1rem;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 1.5rem;
        }

        .back-btn:hover {
            background-color: #2d3748;
        }

        .form-error {
            color: red;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>

    <div class="upload-container">
        <a href="/user_home" class="back-btn">&larr; Back to Home</a>

        <div class="upload-header">Upload Waste Image</div>

        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Waste Image Upload -->
            <div class="mb-4">
                <label for="waste_image" class="block text-lg font-semibold">Select Waste Image</label>
                <input type="file" id="waste_image" name="waste_image" accept="image/*" class="w-full py-2 px-4 border rounded-lg border-gray-300">
                <div id="imageError" class="form-error"></div>
            </div>
            {% if predictions %}

            <div class="mb-4">
                <label for="predicted_waste" class="block text-lg font-semibold">Predicted Waste Type</label>
                <input type="text" id="predicted_waste" name="predicted_waste" value="{{ predictions }}" readonly>
            </div>

            {% endif %}

            <!-- Submit Button -->
            <button type="submit" class="upload-btn">Upload Image</button>
        </form>
    </div>

</body>
</html>
